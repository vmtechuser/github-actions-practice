  name: Demo Workflow                                                           
                                                                               
  on:                                                                           
    push:                                                                       
      branches: [ main ]                                                        
    pull_request:                                                               
      branches: [ main ]                                                        
    workflow_dispatch:                                                          
                                                                                
  jobs:                                                                         
    hello-world:                                                                
      runs-on: ubuntu-latest                                                    
                                                                                
      steps:                                                                    
        - name: Checkout code                                                   
          uses: actions/checkout@v4                                             
                                                                                
        - name: Say hello                                                       
          run: echo "Hello, GitHub Actions!"                                    
                                                                                
        - name: Show environment                                                
          run: |                                                                
            echo "Running on: $RUNNER_OS"                                       
            echo "Branch: $GITHUB_REF"                                          
            echo "Triggered by: $GITHUB_EVENT_NAME" 